<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fa5bfa4f8.js" crossorigin="anonymous"></script>
    <title>Login Page 4</title>
</head>
<body>
    <div class="all">
        <div class="main">
            <div class="main-left">
                <img src="./illustration.png" alt="illustration">
            </div>

            <div class="main-right">
                <div class="login">
                    <div class="members">
                        <a href="" style="color: rgb(254, 186, 51);">Already Members?</a>
                        <a href="">Need Help?</a>
                    </div>
                    <div class="signin-area">

                        <div class="username-area">
                            <input type="text" class="user" placeholder="Enter your username">
                        </div>

                        <div class="password-area">
                            <input type="password" class="pass" placeholder="Enter your password">
                            <i class="fas fa-eye-slash" id="eye"></i>
                        </div>

                        <button class="signin-button">SIGN IN</button>
                    </div>

                </div>

                <div class="accounting">
                    <div>Don't have an account yet?</div>
                    <a href="">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
