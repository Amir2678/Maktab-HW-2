<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/5fa5bfa4f8.js" crossorigin="anonymous"></script>
    <title>Login Page 3</title>
</head>
<body>
    <div class="all">
        <div class="main">
            <div class="logo-container">
                <img src="./logo.png" alt="logo" class="logo">
            </div>

            <div class="login">LOG IN</div>

            <div class="username-area">
                <i class="fas fa-user" id="person-icon"></i>
                <input type="text" placeholder="Username" class="user">
            </div>

            <div class="password-area">
                <i class="fas fa-lock" id="lock-icon"></i>
                <input type="password" placeholder="Password" class="pass">
            </div>

            <div class="remember">
                <input type="checkbox" class="checkbox">
                <div>Remember me</div>
            </div>

            <button class="login-button">login</button>

            <a href="" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
    
</body>
</html>
